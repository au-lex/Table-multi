<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
    <link rel="stylesheet" href="./table2.css">
</head>
<body>
    <table>
        <thead>

            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="3" class="A">A</td>
                <td colspan="4" class="B">B</td>
                <td>1</td>
            </tr>

            <tr>
                <td>2</td>
                <td colspan="3" class="A"></td>
                <td colspan="4" class="B"></td>
                <td>2</td>
            </tr>

            <tr>
                <td>3</td>
                <td colspan="7" class="letter-c c">c</td>
                <!-- <td>girl</td> -->
                <!-- <td>3</td> -->
                <td>3</td>
            </tr>

            <tr>
                <td>4</td>
                <td colspan="6" class="D"> D </td>
                <td class="E">E</td>
                <td colspan="7">4</td>

            </tr>

            <tr>
                <td>5</td>
                <td colspan="6" class="D"></td>
                <td colspan="1" class="F">F</td>
                <td>5</td>
            </tr>

            <tr>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td></td>
            </tr>

            

        </tbody>
    </table>
    
</body>
</html>
